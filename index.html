<!DOCTYPE html>
<html>
    <head>
      <title>Angel's Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Angel's Tic-Tac-Toe</h1>
      <p id="message"></p>


      <!-- Sign Up Button trigger modal -->
        <button type="button" id="sign-up-btn" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
          Sign Up
        </button>

        <!-- Sign Up Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <!-- Sign Up Form -->
                <form id="sign-up">
                  <input name="credentials[email]" type="email" placeholder="Enter email here" required>
                  <input name="credentials[password]" type="password" placeholder="Enter password here" required>
                  <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password here" required>
                  <input type="submit" value="Sign Up"/>
                </form>

              </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div> -->
            </div>
          </div>
        </div>

        <!-- Sign In Button trigger modal -->
          <button type="button" id="sign-in-btn" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
            Sign In
          </button>

          <!-- Sign In Modal -->
          <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signInModal">Sign In</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <!-- Sign In Form -->
                  <form id="sign-in">
                    <input name="credentials[email]" type="email" placeholder="Enter email here" required>
                    <input name="credentials[password]" type="password" placeholder="Enter password here" required>
                    <input type="submit" value="Sign In"/>
                  </form>

                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
              </div>
            </div>
          </div>

      <button type="button" class="btn btn-primary" id="sign-out">Sign Out</button>

      <button type="button" class="btn btn-success"id="new-game">New Game</button>

    <hr>

      <div id="game-Board">
        <h2>Game Board</h2>

        <p>Welcome to Tic-Tac-Toe!</p>
        <p>You are player: X</p>

        <div id="game-container">
          <div class="row">
            <div class="col-4 box alt-color">
              <button type="button" class="btn btn-dark" id="game-box-zero">0</button>
            </div>
            <div class="col-4 box alt-color">
              <button type="button" class="btn btn-dark" id="game-box-one">1</button>
            </div>
            <div class="col-4 box alt-color">
              <button type="button" class="btn btn-dark" id="game-box-two">2</button>
            </div>
            <div class="col-4 box alt-color">
              <button type="button" class="btn btn-dark" id="game-box-three">3</button>
            </div>
            <div class="col-4 box alt-color">
              <button type="button" class="btn btn-dark" id="game-box-four">4</button>
            </div>
            <div class="col-4 box alt-color">
              <button type="button" class="btn btn-dark" id="game-box-five">5</button>
            </div>
            <div class="col-4 box alt-color">
              <button type="button" class="btn btn-dark" id="game-box-six">6</button>
            </div>
            <div class="col-4 box alt-color">
              <button type="button" class="btn btn-dark" id="game-box-seven">7</button>
            </div>
            <div class="col-4 box alt-color">
              <button type="button" class="btn btn-dark" id="game-box-eight">8</button>
            </div>
          </div>
        </div>

      </div>

    </body>
</html>
